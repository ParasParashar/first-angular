<div
  class="p-5 flex flex-col gap-3 items-start justify-start rounded-xl bg-gray-800 w-full h-full"
>
  <h3 class="p-3 bg-black/80 rounded-lg">Product details page</h3>
  <div class="h-64 bg-black rounded-lg w-full overflow-hidden p-3">
    <img
      [src]="productDetail.thumbnail"
      alt="Product Image"
      class="w-full h-full object-contain"
    />
  </div>

  <h3 class="text-2xl font-semibold p-3 rounded-lg bg-black">
    {{ productDetail.title }}
  </h3>

  <p class="text-xl text-gray-300 bg-black/30 rounded-lg p-3">
    ${{ productDetail.price }}
  </p>
  <button
    [routerLink]="'/edit/' + productDetail.id"
    routerLinkActive="router-link-active"
    class="bg-neutral-500 w-full p-2 rounded-xl"
  >
    Edit Product
  </button>
</div>
