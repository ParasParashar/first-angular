<div
  class="flex items-center justify-center w-full h-full p-1 rounded-full bg-rose-100"
>
  <input
    placeholder="Search Product"
    name="Search"
    [(ngModel)]="text"
    type="text"
    class="p-1 text-black w-full text-xl rounded-full bg-transparent border-none outline-none"
    (change)="onInputChange($event)"
    (keypress)="onTyping($event)"
  />
  <button class="p-2 rounded-full bg-blue-100" (click)="onSearch()">🔎</button>
</div>
